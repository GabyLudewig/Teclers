<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <img class="logo" src="./img/logo.jpg" alt="Logo">
    </nav>
        <h1>Ingresa tus datos</h1>
    <form>
        <p>Nombre: <input type="text" name="nombre"></p>
        <p>Apellido: <input type="text" name="apellido"></p>
        <p>Edad: <input type="text" name="edad"></p>
        <p>Telefono: <input type="text" name="telefono"></p>
        
        <p>Sexo: 
            <label><input type="radio" id="hombre" name="sexo" value="hombre">Hombre</label>
            <label><input type="radio" id="mujer" name="sexo" value="mujer">Mujer</label>
            <label><input type="radio" id="noEspecificar" name="sexo" value="noEspecificar">No Especificar</label></p>
            

    </form>
</body>
