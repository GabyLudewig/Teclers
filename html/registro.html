<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Registro</title>
    </head>
    <body>
        <nav>
            <img class="logo" src="../img/tete.jpg" alt="Logo">
        </nav>
        <main>
            <h1>Ingresa tus datos</h1>
            <div>
                <form>
                    <input type="text" placeholder="Nombre" id="Nombre">
                    <input type="text" placeholder="Apellidos" id="Apellidos"><br>
                    <input type="text" placeholder="Direccion email"><br>
                    <input type="text" placeholder="Vuelve a escribir tu email"><br>
                    <p>Fecha de Nacimiento: <input type="date"
                            name="fechaDeNacimiento"></p>
                   

                    <p>Sexo:
                        <label><input type="radio" id="hombre" name="sexo"
                                value="hombre">Hombre</label>
                        <label><input type="radio" id="mujer" name="sexo"
                                value="mujer">Mujer</label>
                        <label><input type="radio" id="noEspecificar"
                                name="sexo"
                                value="noEspecificar">No Especificar</label></p>
                                <button type="submit">Enviar</button>

                </form>
            </div>
        </main>
    </body>
</html>
