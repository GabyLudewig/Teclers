<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>

        <link rel="stylesheet" href="/css/registro.css">

    </head>
    <body>
        <nav>
            <img class="logo" src="./img/logo.jpg" alt="Logo">
        </nav>
        <main>
            <h1>Ingresa tus datos</h1>
            <div>
                <form>
                    <p>Nombre: <input type="text" name="nombre"></p>
                    <p>Apellido: <input type="text" name="apellido"></p>
                    <p>Fecha de Nacimiento: <input type="date"
                            name="fechaDeNacimiento"></p>
                    <p>Telefono: <input type="tel" name="telefono"></p>
                    <p>Email: <input type="email" name="email"></p>

                    <p>Sexo:
                        <label><input type="radio" id="hombre" name="sexo"
                                value="hombre">Hombre</label>
                        <label><input type="radio" id="mujer" name="sexo"
                                value="mujer">Mujer</label>
                        <label><input type="radio" id="noEspecificar"
                                name="sexo"
                                value="noEspecificar">No Especificar</label></p>
                                <button type="submit">Enviar</button>
                                <button type="reset">Borrar</button>
                </form>
            </div>
        </main>
    </body>
</html>
